name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

# Ensure SARIF upload has required permissions and avoid failing for forked PRs
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        if: ${{ github.event_name != 'pull_request' || (github.event.pull_request && github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: github/codeql-action/analyze@v3

      - name: Note skipped CodeQL upload on fork
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request && github.event.pull_request.head.repo.full_name != github.repository }}
        run: echo "CodeQL analysis/upload skipped for forked PRs to avoid upload permission errors."
