name: fetch-exchange-rates
on:
  schedule:
    - cron: '0 2 * * *' # default schedule; change by editing this file or using `scripts/set-cron.ts`
  workflow_dispatch:
jobs:
  fetch:
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Validate required secrets
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$GOOGLE_SERVICE_ACCOUNT" ]; then
            echo "Missing GOOGLE_SERVICE_ACCOUNT secret; aborting"
            exit 1
          fi

      - name: Validate Telegram secrets
        env:
          TELEGRAM_ALERTING_ENABLED: ${{ vars.TELEGRAM_ALERTING_ENABLED || 'false' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ "${TELEGRAM_ALERTING_ENABLED}" = "true" ]; then
            if [ -z "${TELEGRAM_BOT_TOKEN}" ] || [ -z "${TELEGRAM_CHAT_ID}" ]; then
              echo "Telegram alerting is enabled but secrets are missing; disabling alerts for this run"
              echo "TELEGRAM_ALERTING_ENABLED=false" >> $GITHUB_ENV
            fi
          fi
      - name: Fetch & store rates
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          CRYPTO_IDS: ${{ vars.CRYPTO_IDS || secrets.CRYPTO_IDS || 'bitcoin,ethereum' }}
          CRYPTO_SYMBOLS: ${{ vars.CRYPTO_SYMBOLS || secrets.CRYPTO_SYMBOLS || '' }}
          FIAT_CURRENCIES: ${{ vars.FIAT_CURRENCIES || secrets.FIAT_CURRENCIES || 'usd,eur' }}
          COINGECKO_MAX_IDS_PER_REQUEST: ${{ vars.COINGECKO_MAX_IDS_PER_REQUEST || secrets.COINGECKO_MAX_IDS_PER_REQUEST || '20' }}
          COINGECKO_BATCH_DELAY_MS: ${{ vars.COINGECKO_BATCH_DELAY_MS || secrets.COINGECKO_BATCH_DELAY_MS || '1000' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ALERTING_ENABLED: ${{ vars.TELEGRAM_ALERTING_ENABLED || 'false' }}
        run: npm run fetch

      - name: Notify Telegram on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ALERTING_ENABLED: ${{ vars.TELEGRAM_ALERTING_ENABLED || 'false' }}
        run: |
          if [ "${TELEGRAM_ALERTING_ENABLED}" != "true" ]; then
            echo "Telegram alerting disabled; skipping.";
            exit 0;
          fi
          if [ -z "${TELEGRAM_BOT_TOKEN}" ] || [ -z "${TELEGRAM_CHAT_ID}" ]; then
            echo "Missing Telegram credentials; skipping.";
            exit 0;
          fi
          TEXT="⚠️ Workflow '${{ github.workflow }}' failed in repo '${{ github.repository }}' (run #${{ github.run_number }})\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d chat_id="${TELEGRAM_CHAT_ID}" --data-urlencode "text=${TEXT}" >/dev/null || echo "Telegram send failed"
