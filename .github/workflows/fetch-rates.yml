name: fetch-exchange-rates
on:
  schedule:
    - cron: '0 2 * * *' # default schedule; change by editing this file or using `scripts/set-cron.ts`
  workflow_dispatch:
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Fetch & store rates
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: npm run fetch
