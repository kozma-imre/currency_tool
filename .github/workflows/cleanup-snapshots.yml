name: cleanup-snapshots

on:
  schedule:
    # weekly clean (Sunday 05:00 UTC)
    - cron: '0 5 * * 0'
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Cleanup old snapshots
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SNAPSHOT_RETENTION_DAYS: '30'
          EXCHANGE_RATES_COLLECTION: 'exchange_rates'
        run: |
          node -e "require('dotenv').config();" && node -r dotenv/config ./node_modules/.bin/ts-node src/scripts/cleanup-snapshots.ts
